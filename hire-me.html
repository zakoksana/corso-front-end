<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job announcement</title>
</head>
<body>
<main>
<div>
    <h1>Hire me</h1>


    <h3>Contact information</h3>

    

    <table align="center" border="2" cellspacing="0" cellpadding="5px" width="250">
        <tr>
            <th scope="row">Phone</th>
            <td>+39 3342669901</td>
        </tr>

        <tr>
            <th scope="row">Address</th>
            <td>San Pio X Street <br>
            Trento</td>
        </tr>
    </table>
</div>

    <br>

<section id="modulo"> 
    <form action="/cv-english-tables.html" method="get" align="left">
        <fieldset>

            <legend>Contact form</legend>

            <label for="e-mail">
                E-mail*: &nbsp; &nbsp; &nbsp; </label>
            <input for="job-e-mail" type="e-mail" name="e-mail" required="required" size="36" value="Enter your e-mail" autocomplete="off"> <br/>
           
                <br>
            

             <label for="job-description">
                Description: </label>

            <textarea id="job-description" name="message" rows="15" cols="30" >Enter your comments</textarea> <br>

            <br>
        

        <label>
            Work type:
            <select required name="work-type">
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option> <br>

                
            </select>
        </label> <br>

        <br>

        <select name="radio">
            
            <option value="office-work">Office work</option>
            <option value="remote-work">Remote work</option>
        </select> <br>

        <br>

        <input type="submit" value="Hire me"/>

        </fieldset>
    </form>
</section>
</main> 
</body>
</html>
