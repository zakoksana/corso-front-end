    <div class="panel">
        <header class="heading panel-heading">Cart total
        </header>

        <section class="panel-body ">
            <div class="body-item important-data bordered">
                <div>Subtotal</div>
                <div>$23.20</div>
            </div>

            <div class="bordered">
                <input type="text" class="input text" placeholder="Enter coupon code">
            </div>
            
            <div>
                <select class="input">
                    <option>Country</option>
                </select>
            </div>

            <div class="body-item summary">
                <div>Total amount</div>
                <div>$23,20</div>
            </div>

            <div>
                <input type="Submit" class="button primary small" value="Proceed to checkout">
            </div>
        </form>
        </section>
    </div> <!--fine div .panel-->
