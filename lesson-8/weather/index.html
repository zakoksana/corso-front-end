<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather&TN</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
    <table class="weather-widget">
        <thead>
            <tr>
                <td colspan="3" class="heading-cell title-cell">
                    <span class="city-name">Trento</span><br>
                    <span class="description">Weather</span>
                </td>
                <td>
                    Informer
                </td>
                <td colspan="3" class="heading-cell">
                    <span class="temperature">18 C</span><br>
                    <span class="condition">Cloudy</span>
                </td>
            </tr>
        </thead class="w-weather">
        <tbody>
            <tr>
                <td>
                    
                    <span>Mon</span><br>
                    <span class="day-weather">21 C</span><br>
                    <span class="night-weather">16 C </span>
                </td>
                <td>
                    <span>Tue</span><br>
                    <span class="day-weather">21 C</span><br>
                    <span class="night-weather">16 C </span>
                </td>
                <td>
                    <span>Wed</span><br>
                    <span class="day-weather">21 C</span><br>
                    <span class="night-weather">16 C </span>
                </td>
                <td>
                    <span>Thu</span><br>
                    <span class="day-weather">21 C</span><br>
                    <span class="night-weather">16 C </span>
                </td>
                <td>
                    <span>Fri</span><br>
                    <span class="day-weather">21 C</span><br>
                    <span class="night-weather">16 C </span>
                </td>
                <td>
                    <span>Sat</span><br>
                    <span class="day-weather">21 C</span><br>
                    <span class="night-weather">16 C</span>
                </td>
                <td>
                    <span>Sun</span><br>
                    <span class="day-weather">21 C</span><br>
                    <span class="night-weather">16 C </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
